<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de Relajación</title>
    <link rel="stylesheet" href="css/relax.css">
</head>
<body>
    <div class="container">
        <div class="relaxation-exercises">
            <header>
                <h1>Ejercicios de Relajación</h1>
            </header>
            <div class="exercise-list">
                <div class="exercise">
                    <h2>Respiración Profunda</h2>
                    <p>Realiza respiraciones profundas durante 5 minutos para reducir el estrés.</p>
                    <button>Comenzar</button>
                </div>
                <div class="exercise">
                    <h2>Visualización Guiada</h2>
                    <p>Imagina un lugar tranquilo y visualiza detalles que te relajen.</p>
                    <button>Comenzar</button>
                </div>
                <div class="exercise">
                    <h2>Meditar</h2>
                    <p>Siéntate en un lugar cómodo y medita durante 10 minutos.</p>
                    <button>Comenzar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
